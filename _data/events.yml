- name:
    text: 'Podcast Brunch Club NYC: The Evolution of Libraries'
    html: 'Podcast Brunch Club NYC: The Evolution of Libraries'
  description:
    text: |
      Every April, the U.S. celebrates National Library Week. Podcast Brunch Club is steadily adding more library partners to its list of chapters. In honor of both of these things, we wanted to put together a listening list that pays tribute to libraries all over the world. Libraries of today are so much more than books; they circulate all kinds of things from hotspots and e-readers to instruments and kitchen appliances. Libraries themselves are also more than just buildings–these spaces function as community centers: offering meeting spaces, assistance with social services, and access to technology. This listening list explores how libraries have evolved from their origins as places that house information and knowledge to the institutions of today that work to positively impact the communities around them.


      (This listening list was curated by Emily Johnson and Dani Elizabeth, who are the chapter leaders of PBC’s first-ever library partner, Meridian Library District chapter.)




      We wish to provide a welcoming environment to visitors of all abilities. Please let us know if you require ability assistance by contacting events@metro.org in advance of this event.
