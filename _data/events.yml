  description:
    text: "Archives Connect: Developing an Educational Outreach Initiative for Your
      Archive\n\nArchives and special collections are poised to play a more significant
      and instrumental role in student achievement since the implementation of the
      Common Core standards. With a particular emphasis on 21st Century learning skills,
      including the ability to think critically, communicate clearly, and collaborate
      with peers to create high quality, scholarly work, these standards present an
      opportunity for archives to share their expertise with all educators and learners.
      \nThis workshop models how participants can implement school outreach initiatives
      at their institutions, including how to utilize archival collections to meet
      Common Core Standards, create lesson plans, and engage students and teachers
      in history research to support a variety of academic disciplines.\n\nThis workshop
      is for anyone who is interested in creating a program at their library or archive;
      no prior work in educational programming is required. \n\nRegistration includes
      a 120-page workshop booklet. \n\nWhat to bring:\n\n\nNotetaking materials\n\n\n\nAbout
      Our Instructors:\n\n\n\nWe wish to provide a welcoming environment to visitors
      of all abilities. Please let us know if you require ability assistance by contacting events@metro.org in
      advance of this event."
    html: |-
      <P><STRONG>Archives Connect: Developing an Educational Outreach Initiative for Your Archive</STRONG></P>

      <P><SPAN>Archives and special collections are poised to play a more significant and instrumental role in student achievement since the implementation of the Common Core standards. With a particular emphasis on 21st Century learning skills, including the ability to think critically, communicate clearly, and collaborate with peers to create high quality, scholarly work, these standards present an opportunity for archives to share their expertise with all educators and learners. </SPAN></P>
      <P><BR>This workshop models how participants can implement school outreach initiatives at their institutions, including how to utilize archival collections to meet Common Core Standards, create lesson plans, and engage students and teachers in history research to support a variety of academic disciplines.</P>

      <P><SPAN>This workshop is for anyone who is interested in creating a program at their library or archive; no prior work in educational programming is required. </SPAN></P>

      <P>Registration includes a 120-page workshop booklet. </P>

      <P><STRONG>What to bring:</STRONG></P>
