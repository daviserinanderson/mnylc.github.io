      Job hunting is no joke. There’s no shortage of skills to hone, from finding quality listings to nailing job interviews.

      Join us at METRO on Wednesday, May 8 for a job search skill share. We’ll start with a panel discussion from folks who recently (successfully) applied for new positions. We’ll find out what their individual journeys were like, and tease out a few lessons learned that you can apply to your own search.

      We’ll then present a pair of breakout sessions where you can visit experts of your choice for workshops on resumes, cover letters, interviews, negotiation skills, and search strategies. 


