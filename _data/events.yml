- name:
    text: 'Union Power: Collective Bargaining in Podcasting'
    html: 'Union Power: Collective Bargaining in Podcasting'
  description:
    text: "Unions: What are they and why do they matter? In recent years, the sudden
      rise in unions among digital media enterprises had increased and while companies
      have gotten more sophisticated in delaying union campaigns the public discourse
      on unionization points to increasing support for workers.\nUnion Power: Collective
      Bargaining in Podcasting will examine the structures and processes necessary
      to organize unions, and look at the unique challenges and benefits of unionization
      in the podcasting space.\nModerator: Dane Cardiel, Director of Partnerships
      at Simplecast\nPanelists:\n\n\nMolly Katchpole, Digital Media Organizer with
      Writers Guild of America, East\n\n\nEric Eddings, Producer of For Colored Nerds and
      co-Host of Gimlet Media's The Nod and Mogul\n\n\nAfi Yellow-Duke, Production
      Assistant at StoryCorps and member of the StoryCorps Union\n\n\nGautam Srikishan,
      Freelance audio engineer and composer, producer on The Verge Extras: Better
      Worlds\n\n\n\n\nPanel discussions will take place 599 11th Avenue, 8th Floor,
      New York, NY 10003. The event is free but space is limited.\n \nOther panels
      in this series include:\n\n\nPodcasts to the Rescue! An Emerging Medium for
      Learning About Civics, Government, and the Social Contract, May 30th\n\n\nWho
      Owns Your Content? A Look at Podcaster Rights, June 6th\n\n\n\nAbout The Metropolitan
      New York Library Council\nLocated in New York City, the Metropolitan New York
      Library Council (METRO) is a non-profit member services organization serving
      more than 260 libraries, archives, museums, and cultural heritage nonprofits
      in New York City and Westchester County. For over 50 years METRO has provided
      a range of programs and services to its members, including grants, consultative
      and digital services, collaborative initiatives, and professional development
      and training.\n\nAbout Preserve This Podcast\nPreserve This Podcast is a campaign
      to protect podcasts against the threats of digital decay. The Preserve This
      Podcast zine, podcast, and traveling workshops promote affordable, easy-to-implement
      archival techniques for digital audio preservation. It is funded by the Andrew
      W. Mellon Foundation, hosted by the Metropolitan New York Library Council (METRO)
      through January 2020.\n\nMedia Contact\nSarah NguyenPreserve This Podcast |
      METRO 599snguyen@metro.org\n\n\n"
    html: |+
