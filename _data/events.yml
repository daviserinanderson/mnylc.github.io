- name:
    text: 'The 2020 Census: Implications for Libraries and Patrons'
    html: 'The 2020 Census: Implications for Libraries and Patrons'
  description:
    text: |-
      The 2020 Census is just around the corner, and yet so many fraught issues remain unresolved.
      Join us on April 24 to hear from library professionals throughout the state as they make preparations for the 2020 census. The challenges for libraries are manifold: this coming census is the first to move to a digital collection method, and the U.S. government is moving to collect data on citizenship. In spite of these barriers, a fair and accurate count is required to ensure representation and allocation of funds from the federal government.
      We’ll learn how libraries across the state are preparing for an influx of census-related inquiries from their communities. We’ll discuss the implications of the move to a digital census. What tools and tactics are needed to ensure a quality count while protecting the privacy of our patrons? How can we work together to ensure that libraries are provided with all the resources they need to operationalize the census at scale?
      Panelists include:



      Caroline Ashby (Nassau Library System)


      Greta Byrum, moderator (Digital Equity Laboratory at The New School)

      MaryLou Carolan (Newburgh Free Library)

      Anita Favretto (The New York Public Library)


      Tara Lannen-Stanton (Queens Library)


      Lauren Moore (Pioneer Library System)


      Jesse Montero (Brooklyn Public Library)


      Grace Riario (Ramapo Catskill Library System)



      Fees for this event are $10, which will go toward funding travel for our speakers. In the event that these fees present a hardship, please reach out to deanderson@metro.org.
      This event will be livestreamed; a link will be sent to those who register.


      We wish to provide a welcoming environment to visitors of all abilities. Please let us know if you require ability assistance by contacting events@metro.org in advance of this event.
