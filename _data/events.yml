  description:
    html: '<p>Hello,<br/>Join the Racial and Social Justice in LIS Meetup and let’s
      discuss “The Bystander Effect” and what can you do to become a more active bystander
      in your library.</p> <p>We will divide our time between discussing what the
      Bystander Effect is and what strategies to use when witnessing situations that
      require empathy to defuse or intervene in a situation.</p> <p>We will break
      into small groups, go over scenarios and talk about which strategies to use.</p>
      <p>The intention of this meetup is to provide a comfortable space where members
      can share their experience and strategies when witnessing or being the receiver
      of bullying.</p> <p>If you have time before the meetup please watch this video:<br/><a
      href="https://www.youtube.com/watch?v=Wy6eUTLzcU4&amp;feature=youtu.be" class="embedded">https://www.youtube.com/watch?v=Wy6eUTLzcU4&amp;feature=youtu.be</a></p> '
