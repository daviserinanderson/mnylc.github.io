      <P><STRONG>About The Metropolitan New York Library Council</STRONG></P>
      <P><SPAN>Located in New York City, the Metropolitan New York Library Council (METRO) is a non-profit member services organization serving more than 260 libraries, archives, museums, and cultural heritage nonprofits in New York City and Westchester County. For over 50 years METRO has provided a range of programs and services to its members, including grants, consultative and digital services, collaborative initiatives, and professional development and training.</SPAN></P>

      <P><STRONG>About Preserve This Podcast</STRONG></P>
      <P><SPAN>Preserve This Podcast is a campaign to protect podcasts against the threats of digital decay. The Preserve This Podcast zine, podcast, and traveling workshops promote affordable, easy-to-implement archival techniques for digital audio preservation. It is funded by the Andrew W. Mellon Foundation, hosted by the Metropolitan New York Library Council (METRO) through January 2020.</SPAN></P>

