- name:
    text: Job Search Skills for Librarians & Archivists
    html: Job Search Skills for Librarians &amp; Archivists
  description:
    text: |-
      Job hunting is no joke. There’s no shortage of skills to hone, from finding quality listings to nailing job interviews.

      Join us at METRO on Wednesday, May 8 for a job search skill share. We’ll start with a panel discussion from folks who recently (successfully) applied for new positions. We’ll find out what their individual journeys were like, and tease out a few lessons learned that you can apply to your own search.

      We’ll then present a pair of breakout sessions where you can visit experts of your choice for workshops on resumes, cover letters, interviews, negotiation skills, and search strategies. 

      3:30 pm
      Doors open / registration

      4:15 pm - 5:00 pm
      Panel discussion: What it takes to get a new job

      5:15 pm - 6:00 pm
      Workshop 1


      Job Search Strategies 
      Resume writing 
      Negotiation Skills



      6:15 pm - 7:00 pm
      Workshop 2


      Cover letters
      Interview Qs
      Supplementing your income



      We'll have a photographer on hand to take a new profile photo for your up-to-date web presence.


      Fees for this event are $20 for METRO members and $40 for non-members; please be in touch with Davis Erin Anderson at deanderson@metro.org if these fees present a hardship.
