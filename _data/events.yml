  description:
    html: '<p>Want to learn more about prison abolition but not sure where to start?
      Looking to explore the role of information in the prison industrial complex?
      Excited to discuss ways we can collectively offer information skills as resources
      to address violence caused by mass incarceration?</p> <p>Join the club (literally)!
      This April, Prison Library Support Network (PLSN) is holding our first ever
      book club, where we''ll meet over snacks to discuss the session 1 readings on
      the Black &amp; Pink prison abolition class syllabus (<a href="http://www.blackandpink.org/prison-abolition-class/"
      class="linkified">http://www.blackandpink.org/prison-abolition-class/</a>).
      This is a space for anyone looking for collective support in learning about
      these ideas, regardless of familiarity with prison abolition. Just RSVP, and
      we''ll see you there!</p> '
