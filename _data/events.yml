- name:
    text: Introduction to ArchivesSpace
    html: Introduction to ArchivesSpace
  description:
    text: |-
      ArchivesSpace is an open source application for managing and providing web access to archives, manuscripts, and digital objects. This one-day workshop will introduce the ArchivesSpace archives information management system and provide training in performing many basic functions in the application. Through instruction and discussion, participants will learn how to use ArchivesSpace to manage accession, resource (collection), digital object, and authority records, as well as some ways to import data into and export data out of the application. Participants will have access to the application and can follow along with the instructor in hands on exercises.
      This workshop is particularly appropriate for those who are new to ArchivesSpace or just getting started. It is geared toward professional archivists and others working with collection materials and assumes an understanding of archival concepts and functions. The workshop does not address installing or maintaining the software or advanced concepts such as data migration or customizing the application interface.
      Upon completing this full-day workshop, attendees will have been introduced to using ArchivesSpace to:


      Create Accession records


      Create Resource records


      Create Digital Object records


      Create and manage Agent and Subject records, and link them to Accession, Resource, and Digital Object records


      Record and manage physical locations within a repository


      Produce description output files in standardized data structures such as EAD and MARCXML


      Import legacy data



      What to bring:


      A laptop 



      Or click here to borrow one of METRO's PC laptops for $5.00




      Instructor:
      Mark Custer is an Archivist / Metadata Coordinator at the Beinecke Rare Book & Manuscript Library. Mark has served on the ArchivesSpace Users Advisory, helped oversee the redevelopment of the ArchivesSpace Public User Interface, and helped launch the Archives at Yale discovery platform at Yale University which uses ArchivesSpace.  Previously, he worked at the Smithsonian Institution, at East Carolina University, and at the Granville County Public Library in North Carolina.


      We wish to provide a welcoming environment to visitors of all abilities. Please let us know if you require ability assistance by contacting events@metro.org in advance of this event.
