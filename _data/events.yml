  description:
    html: '<p>In this talk, Shawn Averkamp of AVP will demo a number of tools that
      AVP has developed to help you automate and streamline your digital preservation
      workflows, including utilities for fixity checks, embedded metadata, and metadata
      quality control.</p> <p>Shawn Averkamp is a Senior Consultant with AVP [<a href="https://www.weareavp.com/"
      class="linkified">https://www.weareavp.com/</a>], a consulting and software
      development firm. Founded in 2006, AVP provides services to help overcome the
      challenges faced in the preservation and use of data. With a strong focus on
      professional standards and best practices, open communication, and the innovative
      use and development of technological resources, we use our broad knowledge base
      and extensive experience to help our clients from a variety of sectors efficiently
      and effectively ensure that content is manageable and accessible for the long-term.</p> '
