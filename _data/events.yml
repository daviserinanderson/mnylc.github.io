  description:
    text: |2

      Please join us for a special tour of La MaMa Archives! 
      Established in the early 1970’s, La MaMa Archives collects, preserves, and exhibits records of permanent historical value relating to La MaMa and the Off-Off Broadway movement. In doing so, it draws on a deep vein of in-house institutional memory, the passionate community of artists whose work has found a home on La MaMa stages, and a diversity of scholars, educators and international artists with whom we regularly collaborate.
      La MaMa’s archival collection includes over 50,000 unique items–posters, programs, costumes, puppets, and photographs, scripts, correspondence, and audiovisual materials– that together chronicle the institution’s fifty-plus year history.

      This event is open to METRO members only. If you'd like to join METRO, please visit metro.org/join.


      We are offering this event free of charge; participants are encouraged to bring along a small cash donation to help support the La MaMa's work.
