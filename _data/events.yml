- name:
    text: Podcasts To The Rescue! An Emerging Medium for Learning About Civics, Government,
      and the Social Contract
    html: Podcasts To The Rescue! An Emerging Medium for Learning About Civics, Government,
      and the Social Contract
  description:
    text: "Millions of Americans cast ballots in the 2018 Midterm Elections, but participation
      in our democracy was already on an upswing since Donald Trump won the Presidential
      Election in 2016. While 7 in 10 Americans report feeling generally negative
      about what is going on in the country today, Americans are also more hopeful
      about solving problems. This hopefulness may account for the increased interest
      in how our government works and what role individuals and communities can play
      in that process. And as ever, podcasters are responding to this interest by
      producing shows that tackle policy and civic engagement in a variety of formats.\nPodcasts
      To The Rescue! An Emerging Medium for Learning About Civics, Government, and
      the Social Contract will feature a diverse group of podcast hosts and producers,
      looking at the ways each podcast engages and informs listeners on how to stay
      invested in the social contract. \nModerator: Matisse Bustos-Hawkes, Founder
      at Otro Lado Communications and Associate Director, Communications & Engagement
      at WITNESS\nPanelists:\n\n\nArden Walentowski, producer and co-host of Let’s
      Get Civical, a comedic and irreverent take on how our government works\n\n\nHarry
      Siegel, co-host of FAQ NYC, a weekly dive into the big questions about New York
      City produced by Alex Brook Lynn \n\n\nJenna Spinelle, producer and host of
      Democracy Works an initiative of the McCourtney Institute for Democracy at Penn
      State\n\n\nMila Atmos, executive producer and host of Future Hindsight, where
      civic engagement meets civil discourse\n\n\n\n\nPanel discussions will take
      place 599 11th Avenue, 8th Floor, New York, NY 10003. The event is free but
      space is limited. \nOther panels in this series include:\n\n\nUnion Power: Collective
      Bargaining in Podcasting, April 18th\n\n\nWho Owns Your Content? A Look at Podcaster
      Rights, June 6th\n\n\n\nAbout The Metropolitan New York Library Council\nLocated
      in New York City, the Metropolitan New York Library Council (METRO) is a non-profit
      member services organization serving more than 260 libraries, archives, museums,
      and cultural heritage nonprofits in New York City and Westchester County. For
      over 50 years METRO has provided a range of programs and services to its members,
      including grants, consultative and digital services, collaborative initiatives,
      and professional development and training.\n\nAbout Preserve This Podcast\nPreserve
      This Podcast is a campaign to protect podcasts against the threats of digital
      decay. The Preserve This Podcast zine, podcast, and traveling workshops promote
      affordable, easy-to-implement archival techniques for digital audio preservation.
      It is funded by the Andrew W. Mellon Foundation, hosted by the Metropolitan
      New York Library Council (METRO) through January 2020.\n\nMedia Contact\nSarah
      NguyenPreserve This Podcast | METRO 599snguyen@metro.org\n\n"
